{% extends 'based/based.html' %}

{% block content %}
{% load static %}

<main class="main-content">

    <div class="container">

        <!-- begin::page header -->
        <div class="page-header d-md-flex justify-content-between align-items-center">
            <div>
                <h4>Add Project</h4>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Sales</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- end::page header -->
        <div class="row">
            <div class="col-md-7">
              <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cell Add</h5>
                    <form action='.' method='POST'>
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                                
                                <label>Cell Name</label>
                                {{form.cell_name}}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                                <label>Cell Size</label>
                                 {{form.cell_size}}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                                <label>Cell Lane</label>
                                 {{form.cell_lane}}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                                <label>Cell Status</label>
                                 {{form.cell_status}}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                                <label>Cell Color</label>
                                 {{form.cell_color}}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                                <label>Cell Group</label>
                                 {{form.cell_group}}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                                <label>Project Related</label>
                                 {{form.cell_project}}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-8 mb-3">
                                <button type="submit" name="submit" class="btn btn-outline-success">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

</main>
{% endblock content %}
