{% extends 'based/based.html' %}

{% block content %}
{% load static %}

<main class="main-content">

    <div class="container-fluid">

        <!-- begin::page header -->
        <div class="page-header d-md-flex justify-content-between align-items-center">
            <h4>{{title}}</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-t-0">
                    <li class="breadcrumb-item"><a href="#">by group</a></li>
                </ol>
            </nav>
        </div>
        <!-- end::page header -->


        <div class="card-columns">
            {% for cctv in cameraset %}
            <div class="card">
             
                <div class="card-body">
                    <p class="card-text">
                    <iframe style="width:320px; height:240px;" allowfullscreen src="http://192.168.0.208:8080/{{cctv.camera_name}}/embed.html"></iframe>
                    
                    <br>
                    <a href="{% url 'singlecam' cctv.id %}" class="btn btn-outline-success">More Info</a> 
                    </p>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>

</main>
{% endblock content %}
