{% extends 'based/based.html' %}

{% block content %}
{% load static %}

<!-- begin::main content -->
<main class="main-content">

    <div class="container-fluid">

        <!-- begin::page header -->
        <div class="page-header d-md-flex justify-content-between align-items-center">
            <h4>Camera : </h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-t-0">
                    <li class="breadcrumb-item"><a href="#">{{title}}</a></li>
                </ol>
            </nav>
        </div>
        <!-- end::page headers -->

        <div class="row">
        
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Camera Video {{cameraset.camera_name}} </div>
                    <div class="card-body">
                    <!--
                        <img class="zoomwizard" id='' src="{% url 'cctv_group' cameraset.id %}" width="4%">-->
                        <iframe class="responsive-iframe" width="300" height="240" src="//192.168.0.164:5080/WebRTCApp/play.html?name={{cctv.camera_slave}}" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
          
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Actions</div>
                    <div class="card-body">
                    <form action='.' method='POST'>
                     {% csrf_token %}
                     <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Overlay</label>
                            {{form.camera_overlay}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Detection</label>
                            {{form.camera_detection}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Annotation</label>
                            {{form.camera_annotation}}
                        </div>
                     </div>
                    <div class="form-row">
                        <div class="col-md-8 mb-3">
                         <button type="submit" name="submit" class="btn btn-outline-success">Process</button>
                        </div>
                    </div>
                    </form>
                       
              
                    </div>
                </div>
            </div>
        
        </div>
    </div>

</main>



{% endblock content %}
