{% extends 'based/based.html' %}

{% block content %}
{% load static %}

<main class="main-content">

    <div class="container-fluid">

        <!-- begin::page header -->
        <div class="page-header d-md-flex justify-content-between align-items-center">
            <h4>{{title}}</h4>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-t-0">
                    <li class="breadcrumb-item"><a href="#">by group</a></li>
                </ol>
            </nav>
        </div>
        <!-- end::page header -->


        <div class="card-columns">
            {% for cams in cam %}
            <div class="card">
            <iframe class="responsive-iframe" width="300" height="240" src="//192.168.0.187:5080/WebRTCApp/play.html?name={{cams.camera_slave}}" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    
                <div class="card-body">
                    <p class="card-text">
                     {{cams.camera_name}}
                     <br>
                     <a href="{% url 'tmpsinglecam' cams.id %}" class="btn btn-outline-success">MoreInfo</a> 
                    </p>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>

</main>
{% endblock content %}
