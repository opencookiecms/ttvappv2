{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TT Vision Login Page</title>

    <!-- begin::global styles -->
    <link rel="stylesheet" href="{% static 'Gramos/demos/assets/vendors/bundle.css' %}" type="text/css">
    <!-- end::global styles -->

    <!-- begin::custom styles -->
    <link rel="stylesheet" href="{% static 'Gramos/demos/assets/css/app.min.css' %}" type="text/css">
    <!-- end::custom styles -->

</head>
<body class="bg-white h-100-vh p-t-0">

<!-- begin::page loader-->

<!-- end::page loader -->

<div class="p-b-50 d-block d-lg-none"></div>

<div class="container h-100-vh">
    <div class="row align-items-md-center h-100-vh">
        <div class="col-lg-6 d-none d-lg-block">
            <img class="img-fluid" src="{% static 'Gramos/demos/assets/media/svg/login.svg' %}" alt="...">
        </div>
        <div class="col-lg-4 offset-lg-1">
            <div class="d-flex align-items-center m-b-20">
                <img src="../assets/media/image/dark-logo.png" class="m-r-15" width="40" alt="">
                <h3 class="m-0">TT Vision Technologies </h3>
            </div>
            <p>Sign in to continue.</p>
             {% for message in messages%}
               <h5>{{message}}</h5>
            {% endfor %}
             <form action="{% url 'login' %}" method="POST">
             {% csrf_token %}
                <div class="form-group mb-4">
                    <input type="text" class="form-control form-control-lg" name="username" id="exampleInputEmail1" autofocus placeholder="Email or username">
                </div>
                <div class="form-group mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button class="btn btn-primary btn-lg btn-block btn-uppercase mb-4">Sign In</button>
              <!--  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Keep me signed in</label>
                    </div>
                    <a href="#" class="auth-link text-black">Forgot password?</a>
                </div> -->
             
                <div class="text-center">
                    Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- begin::global scripts -->
<script src="{% static 'Gramos/demos/assets/vendors/bundle.js' %}"></script>
<!-- end::global scripts -->

<!-- begin::custom scripts -->
<script src="{% static 'Gramos/demos/assets/js/app.min.js' %}"></script>
<!-- end::custom scripts -->

</body>
</html>
